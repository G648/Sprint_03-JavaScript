<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>

<body>
    <header id="header container-grid">
        <section class="links-header">
            <div class="logotype">
                <img src="./Assets/icons/Logo.svg" alt="Logo MineCraft">
            </div>
            <div class="info-header">
                <ul class="list-style">
                    <li><a href="">Entrar</a></li>
                    <li><a href="">Forum</a></li>
                    <li><a href="">sobre</a></li>
                    <li><a href="">Mojang</a></li>
                    <li><a href="">Perguntas</a></li>
                </ul>
            </div>
        </section>
    </header>
    <main id="main">
        <section class="card-form container-grid">
            <div class="flex-form">
                <div class="logo-form">
                    <img src="./Assets/icons/logo (1).svg" alt="">
                </div>

                <div class="card-flex">
                    <div class="img-steve">
                        <img src="./Assets/img/steve-1815647_640.svg" alt="">
                    </div>


                    <form action="" class="info-card">
                        <div>

                            <input type="text" placeholder="">
                            <label for="">Nome</label>
                        </div>

                        <div>

                            <input type="text">
                            <label for="">Email</label>
                        </div>

                        <div>

                            <input type="text">
                            <label for="">Senha</label>
                        </div>
                        <div>

                            <input type="text">
                            <label for="">CEP</label>
                        </div>
                        <div>

                            <input type="text">
                            <label for="">Endereço</label>
                        </div>
                        <div>

                            <input type="text">
                            <label for="">Número</label>
                        </div>

                        <div>

                            <input type="text">
                            <label for="">Cidade</label>
                        </div>
                        <div>

                            <input type="text">
                            <label for="">Estado</label>
                        </div>

                        <div>

                            <button type="submit">
                                Login
                            </button>
                        </div>

                        <span>
                            Esqueceu a senha ?
                        </span>

                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let frutas = ["bannas", "morango", "uvas"]

        console.log(frutas);
        console.log(`Quantidade de frutas: ${frutas.length}`);
        
        frutas.push("mam√£o")
        console.log(`Quantidade de frutas: ${frutas.length}`);

        frutas.sort();

        console.log();
        console.log();

        for (let index = 0; index < frutas.length; index++) {
            console.log(`Frutas${index + 1} ${frutas[index]}`);
        }

        frutas.forEach(function(fruta, i) {
            console.log(`Frutas{${i} ${fruta}`);
        });

    </script>
</body>
</html>

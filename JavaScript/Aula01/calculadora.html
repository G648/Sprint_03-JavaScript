<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./scripts/calculadora.js"></script>
    <link rel="stylesheet" href="./css/calculadora.css">
</head>

<body>

    <h1>
        Simple Calc
    </h1>

    <form action="/calculadora.html" method="get" onsubmit="Calcular()" class="form">

        <fieldset>
            <legend>Calculadora</legend>

            <label for="">Informe o primeiro número</label>
            <input type="number" id="n1">

            <br><br>

            <label for="">Informe o segundo número</label>
            <input type="number" id="n2">

            <br><br>

            <p>Resultado: <strong id="result"></strong></p>

            <br>

            <label for="">Qual operação você deseja realizar? </label>
            <select name="operacao" id="operacao">
                <option value="operacao" disabled selected>Operacao</option>
                <option value="somar">Soma</option>
                <option value="subtrair">Subtrair</option>
                <option value="dividir">Dividir</option>
                <option value="multiplicar">multiplicar</option>
            </select>

            <br><br>

            <button>
                Calcular
            </button>
        </fieldset>

    </form>
    

</body>

</html>
